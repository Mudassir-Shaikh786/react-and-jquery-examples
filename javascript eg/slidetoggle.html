<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Img</title>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function(){
            $("button").click(()=>{

                $("#pic").slideToggle(2000);
            })
        })
    </script>
</head>
<body>
    <button>Toggle</button>
    <br><br>
    <div id="pic">
        <img src="../iphone-black.jpg" width="200" height="300">
    </div>
</body>
</html>
